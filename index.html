<button id = "start_button">Start Linux Audio Tips</button>
<script type="text/javascript">
    var lessons = ['lesson1.mp3', 'lesson2.mp3', 'lesson3.mp3'];
    var delays = [0,16000,32000]
    function playAudio (audio,delayValue) {
    	console.log ("inside playAudio")
    	setTimeout(() => {
        audio.play();
    },  delayValue);
    }
    document.getElementById("start_button").onclick = function(e){ 
        this.style.display = 'none';
    for (var i = 0; i < 4 ; i++) {
    	console.log ("playing "+i);
        var audio = new Audio(lessons[i]);
        playAudio (audio,delays[i]);
    	}

}
